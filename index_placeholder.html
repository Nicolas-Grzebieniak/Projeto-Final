<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Biblioteca - Placeholder</title>
  <style>
    /* Estilos mínimos para visualização rápida */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding:20px; max-width:900px; margin:auto; }
    label { display:block; margin:8px 0; }
    input, textarea { width:100%; padding:8px; box-sizing:border-box; }
    button { margin:6px 6px 6px 0; padding:8px 12px; }
    .erro { color:#b00020; font-size:0.9em; }
    .msg { margin:10px 0; padding:8px; border-radius:6px; }
    .msg.info { background:#fff3cd; color:#856404; }
    .msg.success { background:#d4edda; color:#155724; }
    .msg.error { background:#f8d7da; color:#721c24; }
    ul { list-style:none; padding:0; }
    li { padding:10px; border:1px solid #ddd; margin-bottom:8px; border-radius:6px; }
    li > button { margin-left:8px; }
    @media (min-width:700px){ input, textarea{max-width:600px;} }
  </style>
</head>
<body>
  <main>
    <h1>Biblioteca — Página Principal (CRUD)</h1>

    <!-- Mensagens de sucesso/erro -->
    <div id="mensagem" role="status" aria-live="polite"></div>

    <!-- Formulário para criar/editar livros -->
    <form id="formLivro" aria-label="Formulário de livro">
      <input type="hidden" id="livroId" />

      <label>
        Título
        <input id="titulo" name="titulo" required minlength="3" />
        <span class="erro" id="erroTitulo" aria-live="polite"></span>
      </label>

      <label>
        Autor
        <input id="autor" name="autor" />
      </label>

      <label>
        Descrição
        <textarea id="descricao" name="descricao"></textarea>
      </label>

      <button type="submit" id="btnSalvar">Salvar</button>
      <button type="button" id="btnCancelar">Cancelar</button>
    </form>

    <!-- Lista de livros -->
    <section>
      <h2>Livros cadastrados</h2>
      <div id="listaLivros"></div>
    </section>

  </main>

  <!-- Hook para o script.js (sua amiga pode mover para arquivo externo) -->
  <script src="script.js"></script>
</body>
</html>
